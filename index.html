<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A minimalist Pomodoro timer web app for productivity">
    <title>Pomodoro Zen Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Main container for the entire app -->
    <div class="container">
        <!-- Header with app title -->
        <header class="header">
            <h1 class="title">Pomodoro Zen Timer</h1>
        </header>

        <!-- Main timer section -->
        <main class="main-content">
            <!-- Mode selection buttons -->
            <div class="mode-selector">
                <button class="mode-btn active" data-mode="work">Focus</button>
                <button class="mode-btn" data-mode="short-break">Rest</button>
                <button class="mode-btn" data-mode="long-break">Restore</button>
            </div>

            <!-- Timer display -->
            <div class="timer-display">
                <div class="time" id="time-display">25:00</div>
                <div class="mode-label" id="mode-label">Deep Work</div>
            </div>

            <!-- Control buttons -->
            <div class="controls">
                <button class="control-btn primary" id="start-pause-btn">Start</button>
                <button class="control-btn secondary" id="reset-btn">Reset</button>
            </div>

            <!-- Zen Quote Section -->
            <div class="quote-section">
                <p class="quote-text" id="quote-display">The present moment is all you ever have.</p>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p>Deep Work • Rest • Repeat</p>
        </footer>
    </div>

    <!-- Link to JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
